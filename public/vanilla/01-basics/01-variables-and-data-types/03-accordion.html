<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3: Accordion</title>
    <link rel="stylesheet" href="./styles/accordion.css" />
  </head>
  <body>
    <a href="/exercises/">Home</a>
    <div class="flex">
      <div>
        <h1>Task 3: Accordion</h1>

        <p>Create accordion</p>
        <!-- html -->
        <div class="accordion">
          <div class="accordion-item">
            <div class="accordion-header">Section 1</div>
            <div class="accordion-content">
              <p>This is a content of section 1</p>
            </div>
          </div>
          <div class="accordion-item">
            <div class="accordion-header">Section 2</div>
            <div class="accordion-content">
              <p>This is a content of section 2</p>
            </div>
          </div>
          <div class="accordion-item">
            <div class="accordion-header">Section 3</div>
            <div class="accordion-content">
              <p>This is a content of section 3</p>
            </div>
          </div>
        </div>

        <textarea
          id="solution-input"
          cols="30"
          rows="10"
          placeholder="Write your code here..."
        ></textarea>
        <br />
        <button id="send-btn">Send solution</button>
        <button id="get-btn">Get solution</button>
      </div>
      <div class="solutions"><ul id="solutions-list"></ul></div>
    </div>

    <script
      type="module"
      src="../../scripts/vanilla-exercise-handler.js"
    ></script>
    <script type="module" src="./scripts/03-accordion.js"></script>
  </body>
</html>
