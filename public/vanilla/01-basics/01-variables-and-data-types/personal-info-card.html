<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/personal-info-card.css" />
    <title>Personal Info Card</title>
  </head>
  <body>
    <a href="/exercises/">Home</a>

    <div class="flex">
      <div class="side">

        <button class="open-btn" id="openModal">Send solution</button>
        <div class="modal-overlay" id="backdrop">
          <div class="modal">
            <button class="close-btn" id="closeModal">×</button>
            <!-- <h2>This is a shared modal window</h2> -->
            <textarea
              id="solution-input"
              cols="90"
              rows="20"
              placeholder="Write your code here..."
            ></textarea>
            <button id="send-btn">Send</button>
          </div>
        </div>
        <br />
        <button id="get-btn">Get solution</button>

        <h1>Personal Info Card</h1>

        <p>
          Create variables to store your name, age, and whether you’re a student
          (true/false). Print a message to the console using these values.
        </p>

      </div>
      <div class="solutions"><ul id="solutions-list"></ul></div>
    </div>

    <script
      type="module"
      src="../../scripts/vanilla-exercise-handler.js"
    ></script>
    <script type="module" src="./scripts/personal-info-card.js"></script>
    <script type="module" src="../../scripts/modal/modal.js"></script>
  </body>
</html>
